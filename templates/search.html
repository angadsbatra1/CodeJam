{% extends 'base.html' %}

{% block title %}Homepage{% endblock %}

{% block content %}
  <h1>Here you can search!!</h1>
  <hr>

  <form action = "http://localhost:5000/search" method = "post">
    <h2> Rating (0 - 5)</h2>
    <input type="number" id="lower_rating" name="lower_rating"
         min="0" max="5" step = "0.1">
    <label for="lower_rating">Lower Bound</label>
    <input type="number" id="upper_rating" name="upper_rating"
         min="0" max="5" step = "0.1">
    <label for="upper_rating">Upper Bound</label>
    <hr>
    <h2> Duration Of The Course (hours)</h2>
    <input type="number" id="lower_duration" name="lower_duration"
         min="0" max="999" step = "0.1">
    <label for="lower_duration">Lower Bound</label>
    <input type="number" id="upper_duration" name="upper_duration"
         min="0" max="999" step = "0.1">
    <label for="upper_duration">Upper Bound</label>
    <hr>
    <h2> Number of Lectures </h2>
    <input type="number" id="lower_lectures" name="lower_lectures"
         min="0" max="99" step = "0.1">
    <label for="lower_lectures">Lower Bound</label>
    <input type="number" id="upper_lectures" name="upper_lectures"
         min="0" max="999" step = "0.1">
    <label for="upper_lectures">Upper Bound</label>
    <p><input type = "submit" value = "submit" /></p>
 </form>  

{% endblock %}
